name: CI_BobApp
run-name: ${{ github.actor }} has run CI (GitHub Actions)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend-tests:
    name: Frontend – Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.21.1'

      - name: Cache frontend dependencies
        uses: actions/cache@v3
        with:
          path: front/node_modules
          key: ${{ runner.os }}-frontend-node-modules-${{ hashFiles('front/package-lock.json') }}

      - name: Install frontend dependencies
        working-directory: front
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: front
        run: npm run test -- --watch=false --code-coverage

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage

  backend-tests:
    name: Backend – Tests & Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Java 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run backend tests with coverage
        working-directory: back
        run: mvn -B clean verify jacoco:report

      - name: Upload backend compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: backend-classes
          path: back/target/classes

      - name: Upload backend test classes
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-classes
          path: back/target/test-classes

      - name: Upload backend jacoco report
        uses: actions/upload-artifact@v4
        with:
          name: backend-jacoco-report
          path: back/target/site/jacoco/jacoco.xml

  sonarcloud-analysis:
    name: SonarCloud – Quality Analysis
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]

    if: ${{ needs.frontend-tests.result == 'success' && needs.backend-tests.result == 'success' }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download backend compiled classes
        uses: actions/download-artifact@v4
        with:
          name: backend-classes
          path: back/target/classes

      - name: Download backend test classes
        uses: actions/download-artifact@v4
        with:
          name: backend-test-classes
          path: back/target/test-classes

      - name: Download backend jacoco report
        uses: actions/download-artifact@v4
        with:
          name: backend-jacoco-report
          path: back/target/site/jacoco/jacoco.xml

      - name: Download frontend coverage report
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: front/coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_SCANNER_OPTS: >
            -Dsonar.java.binaries=back/target/classes
            -Dsonar.java.test.binaries=back/target/test-classes
            -Dsonar.coverage.jacoco.xmlReportPaths=back/target/site/jacoco/jacoco.xml
            -Dsonar.javascript.lcov.reportPaths=front/coverage/lcov.info




