name: CI_BobApp
run-name: ${{ github.actor }} has run CI (gitHub actions)
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    
jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.21.1'

      - name: Install frontend dependencies
        working-directory: front
        run: npm ci

      - name: Run frontend tests
        working-directory: front
        run: npm test -- --watch=false

      - name: Build frontend
        working-directory: front
        run: npm run build

      - name: Run tests with coverage
        working-directory: front
        run: npm run test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: front/coverage

      - name: Analyze frontend code with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: front
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  backend:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v5

        - name: Setup Java 11
          uses: actions/setup-java@v5
          with:
            distribution: 'temurin'
            java-version: '11'

        - name: Run backend tests
          working-directory: back
          run: mvn -B test

        - name: Build backend (Maven)
          working-directory: back
          run: mvn -B clean package

        - name: Run tests with coverage
          working-directory: back
          run: mvn test jacoco:report

        - name: Upload coverage report
          uses: actions/upload-artifact@v4
          with:
            name: backend-coverage-report
            path: back/target/site/jacoco

        - name: Run SonarCloud analysis (Maven)
          working-directory: back
          run: mvn sonar:sonar -Dsonar.projectKey=ton_project_key -Dsonar.organization=JuOm49 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}





