name: CI_BobApp
run-name: ${{ github.actor }} has run CI (gitHub actions)
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    
jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22.21.1'

      - name: Setup Java 17 (required for SonarCloud scanner)
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install frontend dependencies
        working-directory: front
        run: npm ci

      - name: Run frontend tests with coverage
        working-directory: front
        run: npm run test -- --watch=false --code-coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: front/coverage

      - name: Check lcov.info presence
        run: ls -l front/coverage/bobapp

      - name: Show lcov.info content
        run: head -n 20 front/coverage/bobapp/lcov.info
        
      - name: Analyze frontend code with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io


  backend:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v5
          with:
            fetch-depth: 0

        - name: Setup Java 17
          uses: actions/setup-java@v5
          with:
            distribution: 'temurin'
            java-version: '17'

        - name: Cache SonarCloud packages
          uses: actions/cache@v4
          with:
            path: ~/.sonar/cache
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar

        - name: Cache Maven packages
          uses: actions/cache@v4
          with:
            path: ~/.m2
            key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
            restore-keys: ${{ runner.os }}-m2

        - name: Run tests with coverage
          working-directory: back
          run: mvn test jacoco:report

        - name: Upload coverage report
          uses: actions/upload-artifact@v4
          with:
            name: backend-coverage-report
            path: back/target/site/jacoco

        - name: Build and analyze with SonarCloud
          working-directory: back
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          run: mvn -B verify sonar:sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }}




















