name: ci_backend
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('back/pom.xml') }}
          
      - name: Install backend dependencies
        working-directory: back
        run: mvn -B dependency:resolve
  
  tests:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Download Maven dependencies from cache
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('back/pom.xml') }}
          
      - name: Run backend tests
        working-directory: back
        run: mvn -B clean verify jacoco:report
        
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: back/target/site/jacoco

  sonarcloud:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Download Maven dependencies from cache
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('back/pom.xml') }}

      - name: Compile and run tests with coverage
        working-directory: back
        run: mvn -B clean compile test jacoco:report

      - name: üîç Debug COMPLET des fichiers JaCoCo
        working-directory: back
        run: |
          echo "=== PWD et structure ==="
          pwd
          ls -la
          echo "=== Recherche TOUS les fichiers XML ==="
          find . -name "*.xml" -type f | head -20
          echo "=== Dossier target complet ==="
          find target -type f | head -20
          echo "=== Sp√©cifiquement jacoco.xml ==="
          find . -name "jacoco.xml" -type f -exec ls -la {} \;
          echo "=== Si jacoco.xml existe ==="
          if [ -f target/site/jacoco/jacoco.xml ]; then
          echo "‚úÖ TROUV√â ! Taille: $(wc -c < target/site/jacoco/jacoco.xml) bytes"
          echo "Contenu (20 premi√®res lignes):"
          head -20 target/site/jacoco/jacoco.xml
