name: ci_backend
on:
  workflow_dispatch:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('back/pom.xml') }}

      - name: üß™ Run tests and generate coverage + SonarCloud analysis
        working-directory: back
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_BACK_TOKEN }}
        run: |
          echo "üîÑ Running tests with coverage..."
          mvn -B clean verify jacoco:report
          echo "üìä Running SonarCloud analysis..."
          mvn sonar:sonar \
            -Dsonar.projectKey=JuOm49_BobApp_backend \
            -Dsonar.organization=juom49 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_BACK_TOKEN }}

      - name: üîç Debug final coverage files
        working-directory: back
        run: |
          echo "=== Fichiers de couverture finaux ==="
          find . -name "jacoco.xml" -exec ls -la {} \;
          if [ -f target/site/jacoco/jacoco.xml ]; then
            echo "‚úÖ jacoco.xml trouv√©, taille: $(wc -c < target/site/jacoco/jacoco.xml) bytes"
          fi
